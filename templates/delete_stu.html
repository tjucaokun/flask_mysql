{% extends "base.html" %}

{% block title %}学生信息管理系统{% endblock %}

{% block page_content %}

    <h1>Hello {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Stranger{% endif %}!</h1>
</div>
<div>
	<form action="/delete_stu" method="post">
       <div class="col-lg-8">
			<div class="panel panel-default" style="width:150%">

				  	请输入删除条件(输入一条信息即可)
                </div>
				<div class="panel-body">
				    <div class="table-responsive">
						<table class="table table-bordered">
							<tr>
					            <th>学生姓名</th>
					            <th>学号</th>
					        </tr>
                            <tr>
					            <td><input  type="text" name="name"></td>
					            <td><input name = "id"></td>
					        </tr>

						</table>
					</div>
				</div>
			</div>
            <div><input value="删除"  type="submit" class="btn btn-success btn-sm drop"  href="javascript:void(0);"></input></div>
		     <p></p>
	   </div>
	</form>
</div>
{% endblock %}
